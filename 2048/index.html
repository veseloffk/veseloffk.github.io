<!DOCTYPE html>
<html lang="en">
<head>
	<meta
			charset="UTF-8"
			name="viewport"
			content="width=device-width,initial-scale=1">
	<title>2048</title>
	<link rel="stylesheet" href="css/main.css"/>

</head>
<body>
    <div class="container">
        <!--<button class="restart">restart</button>-->
        <div class="game-title">
            2048
            <a class="new-game">New game</a>
            <span>Join the numbers and get to the 2048 tile!</span>
        </div>
        <div class="score-wrapper">
            <div class="score">
                <span>score</span>
                <div class="score-count">
                    0
                </div>
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="grid">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container">
                <div class="tile-wrapper">

                </div>
            </div>
            <div class="game-over-wrapper">
                <div class="game-over">
                    Game over!
                    <a class="restart">
                        Try again
                    </a>
                </div>
            </div>
            <div class="restart-game-wrapper">
                <div class="restart-game">
                    Are you sure?
                    <div>
                        <a class="restart">Yes</a>
                        <a class="no-restart">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
